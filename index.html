<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mdiv">

        <div class="cal">
            <div class="button">
                <form action="">
                    <div>
                        <input type="text" name="op" class="userip">
                    </div>
                    <div class="buttonn">
                        <br>
                        <input type="button" name="AC" value="AC" onclick="op.value=''" class="ip symbol">
                        <input type="button" name="C" value="C" onclick="op.value= Math.floor(op.value/10)" class="ip symbol">
                        <input type="button" name="mod" value="%" onclick="op.value+='%'" class="ip symbol">
                        <input type="button" name="operator" value="/" onclick="op.value+='/'" class="ip symbol">
                    </div>
                    <div class="buttonn">
                        <input type="button" name="number" value="7" onclick="op.value+='7'" class="ip">
                        <input type="button" name="number" value="8" onclick="op.value+='8'" class="ip">
                        <input type="button" name="number" value="9" onclick="op.value+='9'" class="ip">
                        <input type="button" name="operator" value="X" onclick="op.value+='*'" class="ip symbol">
                    </div>
                    <div class="buttonn">
                        <input type="button" name="number" value="4" onclick="op.value+='4'" class="ip">
                        <input type="button" name="number" value="5" onclick="op.value+='5'" class="ip">
                        <input type="button" name="number" value="6" onclick="op.value+='6'" class="ip">
                        <input type="button" name="operator" value="-" onclick="op.value+='-'" class="ip symbol">
                    </div>
                    <div class="buttonn">
                        <input type="button" name="number" value="1" onclick="op.value+='1'" class="ip">
                        <input type="button" name="number" value="2" onclick="op.value+='2'" class="ip">
                        <input type="button" name="number" value="3" onclick="op.value+='3'" class="ip">
                        <input type="button" name="operator" value="+" onclick="op.value+='+'" class="ip symbol">
                    </div>
                    <div class="buttonn">
                        <input type="button" name="number" value="0" onclick="op.value+='1'" class="ip ip2">
                        <input type="button" name="number" value="." onclick="op.value+='3'" class="ip">
                        <input type="button" name="operator" value="=" onclick="op.value=eval(op.value)" class="ip symbol">
                    </div>
                </form>             
            </div>
        </div>
        <div>
    </div>
    <h4 class="text">Powered by Juned !@</h4></div>
</body>
</html>
